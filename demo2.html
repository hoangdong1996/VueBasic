<html lang="en">
<head>

    <style>

</div>

</body>
<script>
    var app = new Vue({

        methods: {
            changeActive() {
                this.isActive = !this.isActive;
            }
        },
        computed: {
            // classObject: function () {
            //     return {
            //      active: this.isActive,
            //      error: this.isError

            classObject: function () {
             return {
                active: this.isActive,

             }
            },
            backGroundImage: function () {
                return 'url(' + this.url + ')';
            }   
        }
    })
</script>
